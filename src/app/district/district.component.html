<table class="table table-light ">
    <thead class="thead-light">
        <tr>
            <th (click)="sortDistrict(districtdata)">
                <div class="heading-content">
                    <abbr class="dist" title="District">District</abbr>
                    <div class="" [class.up-arrow]=" showArrows.uparrow " [class.downarrow]=" showArrows.downarrow "></div>
                </div>
            </th>
            <th (click)="sortDistrictCases(districtdata)">
                <div class="heading-content">
                    <abbr class="confirmed" title="Confirmed">Confirmed</abbr>
                    <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowcases , 'up-arrow' : showArrows.uparrowowcases} "></div>
                </div>
            </th>
            <th (click)="sortDistrictCases(districtdata)">
                <div class="heading-content">
                    <abbr class="active" title="Confirmed">Active</abbr>
                    <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowcases , 'up-arrow' : showArrows.uparrowowcases} "></div>
                </div>
            </th>
            <th (click)="sortDistrictCases(districtdata)">
                <div class="heading-content">
                    <abbr class="deceased" title="Confirmed">Deceased</abbr>
                    <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowcases , 'up-arrow' : showArrows.uparrowowcases} "></div>
                </div>
            </th>
        </tr>
    </thead>
    <tbody *ngFor="let data of districtdata|keyvalue">
        <tr>
            <td > {{data.value.stateName}}</td>
    <td >
        <span *ngIf='data.value.delta.confirmed !==0 || data.value.delta.confirmed > 0 ;' class="deltas" style="color: rgb(255, 7, 58);">
            
            <svg _ngcontent-boj-c19="" xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24
                        " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round "><line _ngcontent-boj-c19="" x1="12 " y1="19 " x2="12 " y2="5 "></line><polyline _ngcontent-boj-c19="" points="5 12 12 5 19 12 "></polyline></svg>
            {{data.value.delta.confirmed}}</span>{{data.value.confirmed}}




    </td>
    <td>
        <span *ngIf='data.value.delta.recovered !==0 || data.value.delta.recovered > 0 ;' class="deltas" style="color: rgb(255, 7, 58);">
            
            <svg _ngcontent-boj-c19="" xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24
                        " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round "><line _ngcontent-boj-c19="" x1="12 " y1="19 " x2="12 " y2="5 "></line><polyline _ngcontent-boj-c19="" points="5 12 12 5 19 12 "></polyline></svg>
            {{data.value.delta.recovered}}</span>{{data.value.recovered}}




    </td>
    <td >
        <span *ngIf='data.value.delta.deceased !==0 || data.value.delta.deceased > 0 ;' class="deltas" style="color: rgb(255, 7, 58);">
            
            <svg _ngcontent-boj-c19="" xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24
                        " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round "><line _ngcontent-boj-c19="" x1="12 " y1="19 " x2="12 " y2="5 "></line><polyline _ngcontent-boj-c19="" points="5 12 12 5 19 12 "></polyline></svg>
            {{data.value.delta.deceased}}</span>{{data.value.deceased}}




    </td>
        </tr>
    </tbody>
    
</table>
